<!DOCTYPE html>
<html>

<head>
    <title>Single use components and inline Templates</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
</head>
<style>
    body {
        padding: 40px 0;
    }
</style>


<body>
    <div id="root" class="container">
        <progress-view inline-template>
            <div>
                <h1>Your Progress through this course is {{ completionRate }}%</h1>
                <p><button @click="completionRate += 10">Update Completion Rate </button></p>
        </progress-view>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
